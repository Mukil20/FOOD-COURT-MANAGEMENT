<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Court Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Login Form -->
    <div class="form-box" id="loginForm">
        <h2>Food Court Login</h2>

       <form id="loginFormElement">

    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <!-- OTP Box -->
<div id="otpBox" style="display:none;">

    <h3>Enter OTP</h3>

    <input type="number" id="otpInput" placeholder="Enter OTP">

    <button id="verifyOtpBtn">Verify OTP</button>

</div>


    <!-- CAPTCHA Display -->
    <div class="captcha-box">
        <span id="captchaText"></span>
        <button type="button" id="refreshCaptcha">↻</button>
    </div>

    <!-- CAPTCHA Input -->
    <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">

    <button type="submit">Login</button>
</form>


        <p class="toggle-text">
            Don’t have an account?
            <span id="showRegisterBtn">Register</span>
        </p>
    </div>

    <!-- Registration Form -->
    <div class="form-box" id="registerForm">
        <h2>Register</h2>

        <form id="registerFormElement">
            <input type="text" id="regName" placeholder="Name">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Password">
            <input type="password" id="regConfirm" placeholder="Confirm Password">
            <button type="submit">Register</button>
        </form>

        <p class="toggle-text">
            Already have an account?
            <span id="showLoginBtn">Login</span>
        </p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
