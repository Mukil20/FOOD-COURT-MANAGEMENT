<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Court Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Login Form -->
    <div class="form-box" id="loginForm">
        <h2>Food Court Login</h2>

        <form id="loginFormElement">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="toggle-text">
            Donâ€™t have an account?
            <span id="showRegisterBtn">Register</span>
        </p>
    </div>

    <!-- Registration Form -->
    <div class="form-box" id="registerForm">
        <h2>Register</h2>

        <form id="registerFormElement">
            <input type="text" id="regName" placeholder="Name" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="password" id="regConfirm" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>

        <p class="toggle-text">
            Already have an account?
            <span id="showLoginBtn">Login</span>
        </p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
